Petición get: Quiero descargar algun tipo de información de un servidor.  Habitualmente te descargas ficheros parciales (progressive web apps, se descarga progresivamente según vas usandola, no se carga todo el DOM de golpe(se reduce el tráfico, la carga es mas rápida)) de html, js.
Ejemplo:
function presentaDatos(“codigoHTML”){
                console.log("success");
                $("#resultados").html(codigoHTML);
    
}
function peticionGet() {
    $.get("ajax-parcial.html", (éxito, ejecuta correctamente la función descrita arriba como segundo parámetro)presentaDatos)
        .done(function () {
            console.log("second success");
        })                (XML http request)
        .fail(function (jqXHR, textStatus, errorThrown) {
        console.log("error " + textStatus);
        console.log("incoming Text " + jqXHR.responseText);
        console.log("error " + errorThrown);
        })
        .always(function () {
            console.log("finished");
        });
}
